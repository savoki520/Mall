<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>分享</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery.js"></script>
    <script src="js/rem.js"></script>
    <script src="http://res2.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
</head>
<body>
    <section class="share">
        <div class="share_one">
            <div class="money_one"></div>
            <div class="circle_one"></div>
            <div class="mango_one"></div>
            <div class="red_one"></div>
            <div class="mango_two"></div>
            <div class="money_two"></div>
            <div class="money_three"></div>
            <div class="font_one"></div>
            <div class="down_one"></div>
            <div class="poly_one"></div>
            <div class="poly_two"></div>
            <div class="font_two"></div>
            <div class="font_three">活动规则</div>
        </div>
        <div class="share_two">点击转发朋友圈然后可以立即，别人成功参与之后可以立 即，获得200元现价抵扣券。点击转发朋友圈然后可以立即 ，别人成功参与之后可以立即，获得200元现价抵扣券。</div>
        <div class="share_three"></div>
        <div class="share_four">填写个人信息</div>
        <div class="share_five">
            <div class="share_item">
                <div class="share_item_title">姓名</div>
                <input type="text" class="share_item_text" id="name">
            </div>
            <div class="share_item">
                <div class="share_item_title">手机号</div>
                <input type="text" class="share_item_text" id="phone">
            </div>
            <div class="share_item">
                <div class="share_item_title">商铺名</div>
                <input type="text" class="share_item_text" id="shopname">
            </div>
            <div class="share_item">
                <div class="share_item_title">地址</div>
                <input type="text" class="share_item_text" id="address">
            </div>
        </div>
    </section>
    <!--转发次数限制界面-->
    <div class="share_limit">
        <div class="limit">
            <div class="limit_img">
                <img src="image/Share/limit_title.png">
            </div>
            <div class="limit_title">您已经转发过了！</div>
            <div class="limit_font">每个账号只能获取一次奖励！</div>
            <div class="limit_submit">知道啦</div>
        </div>
    </div>
</body>
<script src="js/main.js"></script>
<script>
    localStorage.setItem('key','Share');
</script>
</html>
