<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>小工具介绍</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery.js"></script>
    <script src="js/rem.js"></script>
    <script src="http://res2.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
</head>
<body >
    <header class="header">
        <img src="" class="intro_one">
    </header>
    <section class="header_fonter">
        <img src="" class="intro_three">
    </section>
    <section class="content_three">
        <img src="" class="intro_two">
    </section>
    <!--购买界面-->
    <div class="buy">
        <div class="buy_shutdown">
            <img src="image/Introduction/shutdown.png">
        </div>
        <div class="buy_box">
            <div class="buy_title">
                <p>信息填写</p>
            </div>
            <div class="buy_content">
                <div class="buy_item">
                    <div class="buy_item_title">联系人<span>*</span></div>
                    <div class="buy_item_textbox">
                        <input type="text" class="buy_item_text" id="name">
                    </div>
                </div>
                <div class="buy_item">
                    <div class="buy_item_title">联系方式<span>*</span></div>
                    <div class="buy_item_textbox">
                        <input type="text" class="buy_item_text" id="phone">
                    </div>
                </div>

                <div class="buy_item">
                    <div class="buy_item_title">企业名称</div>
                    <div class="buy_item_textbox">
                        <input type="text" class="buy_item_text" id="shopname">
                    </div>
                </div>
                <div class="buy_item">
                    <div class="buy_item_title">地址</div>
                    <div class="buy_item_textbox">
                        <input type="text" class="buy_item_text" id="address">
                    </div>
                </div>
                <div class="buy_item_tishi">*为必填项</div>
                <div class="buy_item_tc">
                    <div class="buy_item_title">选择版本</div>
                    <a class="buy_item_a" href="#">版本查看</a>
                    <div class="buy_item_radio">
                        <span>标准版</span>
                        <input type="radio" class="item_radio" name="tc" value="高级版">
                    </div>
                    <div class="buy_item_radio">
                        <span>高级版</span>
                        <input type="radio" class="item_radio" name="tc" value="进阶版">
                    </div>
                    <div class="buy_item_radio">
                        <span>豪华版</span>
                        <input type="radio" class="item_radio" name="tc" value="豪华版">
                    </div>

                    <!--<select id="package" class="buy_item_select">-->
                        <!--<option value ="入门版">入门版</option>-->
                        <!--<option value ="进阶版">进阶版</option>-->
                        <!--<option value="豪华版">豪华版</option>-->
                    <!--</select>-->
                </div>
            </div>
            <div class="buy_submit">确定</div>
        </div>
    </div>
    <!--资料提交成功界面-->
    <div class="buy_ok">
        <div class="buy_okbox">
            <div class="buy_ok_logo">
                <img src="image/Introduction/logo.png">
            </div>
            <div class="buy_ok_fontone">提交成功，我们的工作人员会尽快与您取得联系。</div>
            <div class="buy_ok_submit">知道啦</div>
        </div>
    </div>
</body>
<script src="js/main.js"></script>
<script>
    localStorage.setItem('key','Introduction');
</script>
</html>
