<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>成为会员</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery.js"></script>
    <script src="js/rem.js"></script>
    <script src="http://res2.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
</head>
<body style="background: rgba(255,255,255,1)">
    <section class="new_member">
        <div class="member_one">
            <div class="member_one_one">
                <img src="image/Member/new_two.png">
            </div>
            <div class="member_one_two">
                <img src="image/Member/new_three.png">
            </div>
            <div class="member_one_three">
                <img src="image/Member/new_four.png">
            </div>
        </div>
        <div class="member_two">
            <div class="member_two_one">
                <img src="image/Member/new_five.png">
            </div>
            <div class="member_two_two">
                <img src="image/Member/new_six.png">
            </div>
            <div class="member_two_three">
                <img src="image/Member/new_seven.png">
            </div>
            <div class="member_two_four">
                <img src="image/Member/new_eight.png">
            </div>
            <div class="member_two_five">
                <img src="image/Member/new_nine.png">
            </div>
            <div class="member_two_six">
                <img src="image/Member/new_ten.png">
            </div>
        </div>
        <div class="member_three">
            <div class="member_three_item">
                <div class="member_item_title">联系人<span>*</span></div>
                <input type="text" class="member_item_text" id="name" >
            </div>
            <div class="member_three_item">
                <div class="member_item_title">地址</div>
                <input type="text" class="member_item_text" id="address">
            </div>
            <div class="member_three_item">
                <div class="member_item_title">联系方式<span>*</span></div>
                <input type="text" class="member_item_text" id="phone" >
            </div>
            <!--<div class="member_three_item">-->
                <!--<div class="member_item_title">商铺名称</div>-->
                <!--<input type="text" class="member_item_text" id="shopname" >-->
            <!--</div>-->
            <div class="member_three_ts">*为必填项</div>
        </div>
        <div class="member_submit">
           <img src="image/Member/new_eve.png">
        </div>
    </section>
    <!--填写信息才成功后，前去分享提示-->
    <div class="buy_ok">
        <div class="buy_okbox">
            <div class="buy_ok_logo">
                <img src="image/Introduction/logo.png">
            </div>
            <div class="buy_ok_fontone">提交成功，我们的工作人员会尽快与您取得联系。</div>
            <div class="buy_ok_submit">知道啦</div>
        </div>
    </div>
</body>
<script src="js/main.js"></script>
<script>
    localStorage.setItem('key','Member');
</script>
</html>
